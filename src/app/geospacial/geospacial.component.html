<div class="content-area">
  <h1 class="title">Employee map</h1>
  <p>Employee count per branch</p>
</div>
<sebm-google-map 
  (idle)="onIdle()"
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="true"
  [scrollwheel]="false"
  [zoomControl]="true"
  [styles]="styles">
  <sebm-google-map-info-window [latitude]="lat" [longitude]="lng" [disableAutoPan]="true" [isOpen]="true">
    <div #branchContainer class="branch-container">
      <div class="branch-employees">24</div>
      <div class="branch-name">Scranton</div>
    </div>
  </sebm-google-map-info-window>
</sebm-google-map>
